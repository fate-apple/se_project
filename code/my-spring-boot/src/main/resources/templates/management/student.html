<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/> 
	<link th:href="@{/linearicons/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/mg.css}" rel="stylesheet"/>
</head>
<body>
	<div id="wrapper">
		<div  th:replace="component/header :: copy"></div>
		<div  th:replace="component/sidebar :: copy"></div>
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<h2 class="page-title">学生管理</h2>
					<div class="row">
						<div class="col-md-3">
							<select class="form-control">
								<option value="#">高一</option>
								<option value="#">高二</option>
								<option value="#">高三</option>
							</select>
							<br/>
						</div>
						<div class="col-md-3">
							<select class="form-control">
								<option value="#">全部</option>
								<option value="#">高一（1）班</option>
								<option value="#">高一（2）班</option>
								<option value="#">高一（3）班</option>
							</select>
							<br/>
						</div>
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									高一（1）班学生
									<button class="btn btn-default" type="button" id="add"
											style="float:right">
										<i class="fa fa-plus">添加学生</i>
									</button>
								</div>
								<div class="panel-body">
									<div class="dataTable_wrapper">
										<table class="table table-bordered table-hover"
											id="dataTables">
											<thead>
												<tr >
												    <th>学号</th>
													<th>名字</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="student:${students}">
													<td th:text="${student.sno}"></td>
													<td th:text="${student.name}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!-- Ending Panel -->
						</div>
					</div>
					<!-- Ending Row -->
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/klorofil-common.js}"></script>
	<script>
		$(document).ready(function() {
			$('#dataTables').DataTable({
				responsive : true,
	            "oLanguage" : {
	                "sLengthMenu": "每页显示 _MENU_ 条记录",
	                "sZeroRecords": "抱歉， 没有找到",
	                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
	                "sInfoEmpty": "没有数据",
	                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
	                "sZeroRecords": "没有检索到数据",
	                 "sSearch": "搜索:",
	             "oPaginate": {
	                "sFirst": "首页",
	                "sPrevious": "前一页",
	                "sNext": "后一页",
	                "sLast": "尾页"
	                }
	            }
			});
		});
	</script>
</body>
</html>
