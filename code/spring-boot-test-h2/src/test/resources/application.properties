#在写DAO层的单元测试时，我们往往会遇到一个问题，测试用例所依赖的数据库数据被修改或删除了
#或者在一个新的环境下所依赖的数据库不存在，导致单元测试无法通过，进而构建失败。
#在这种情况下，使用H2内存数据库来模拟数据库环境是一个很好的解决方案
#maven在跑单元测试的时候，优先读取src/test/resources的配置文件，没有则读取src/main/resources下的配置文件
#所以，这里的h2的数据库驱动配置务必配置在src/test/resources/application.properties文件中
#真正的数据库配置要配置在src/main/resources/application.properties文件中
#这里面的INIT=RUNSCRIPT是用来初始化init_table.sql脚本的

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db_users;MODE=MYSQL;INIT=RUNSCRIPT FROM './src/test/resources/init_table.sql'
spring.datasource.username=
spring.datasource.password=