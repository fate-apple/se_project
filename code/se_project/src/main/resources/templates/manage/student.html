<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link th:href="@{/css/manage-style.css}" rel="stylesheet"/> 
    <link th:href="@{/css/loader-style.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.responsive.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap-select/css/bootstrap-select.min.css}" rel="stylesheet"/>
    <link th:href="@{/linearicons/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/manage.css}" rel="stylesheet"/>

</head>
<body>
	 <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
	<div  th:replace="component/navbar :: copy"></div>
	<div  th:replace="component/sidebar :: copy"></div>
	<div class="wrap-fluid">
		<div class="informationWrapper">
			<h1>学生信息</h1>
			<div class="row">
				<div class="col-md-3">
					<select id="grade" class="selectpicker" multiple="multiple"  data-actions-box="true" title="选择年级">
						<option value="1">高一</option>
						<option value="2">高二</option>
						<option value="3">高三</option>
					</select>
				</div>
				<div class="col-md-3">
					<select id="class" class="selectpicker" multiple="multiple"  data-actions-box="true" title="选择班级">

					</select>
				</div>
				<div class="col-md-3">
					<form id="getStudentForm" action="" method="post">
						<input id="classes" name="classes" type="hidden"/>
						<button type="button" id="getStudent" class="btn btn-default">获取</button>
					 </form>
				</div>
			</div>
			<br/>			
			<button class="btn btn-primary" type="button" id="add">
				<i class="fa fa-plus">添加学生</i>
			</button>
			<br/>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-bordered table-hover"
									id="dataTables">
									<thead>
										<tr >
										    <th>学号</th>
											<th>名字</th>
											<th>性别</th>
											<th>班级</th>
											<th>3+3虚拟班级</th>
											<th>入学年份</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="student:${students}" class="update" th:attr="data-id=${student.id},
										data-gender=${student.gender}?1:0,data-fullname=${student.fullname},
										data-username=${student.username},data-adminclassid=${student.adminClass.id},
										data-enrolldate=${#dates.format(student.enrollDate,'yyyy-MM-dd')}">
											<td th:text="${student.username}"></td>
											<td th:text="${student.fullname}"></td>
											<td th:text="${student.gender}?'男':'女'"></td>
											<td th:text="${student.adminClass.fullname}"></td>
											<td th:text="${student.virtualClass}?${student.virtualClass.name}:'无'"></td>
											<td th:text="${#dates.format(student.enrollDate,'yyyy-MM-dd')}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- Ending Panel -->
				</div>
			</div>
			<!-- Ending Row -->
		</div>
	</div>
	
	<div class="modal fade" id="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="modalTitle"></h4>
				</div>
				<div class="modal-body">
					<div class="row" style="height:400px;overflow:auto;">
						<div class="col-lg-12">
							<form role="form" >
								<div class="form-group">
									<label>学号</label> <input type="text" class="form-control" name="username"/>
								</div>
								<div class="form-group">
									<label>名字</label> <input type="text" class="form-control" name="fullname"/>
								</div>
								<div class="form-group" id="passwordDiv" style="display:none;">
									<label>密码</label> <input type="text" class="form-control" name="password" />
								</div>
								<div class="form-group">
									<label>性别</label> 
									<select  class="form-control" id="gender" name="gender">
										<option value="1">男</option>
										<option value="0">女</option>
									</select>
								</div>
								<div class="form-group">
									<label>班级</label> 
									<select class="form-control" id="adminClass" name="adminClass">
										<option th:each="adminclass:${adminClasses}" th:value="${adminclass.id}" th:text="${adminclass.fullname}"></option>
									</select>
								</div>
								<div class="form-group">
									<label>虚拟班</label>
									<select class="form-control" id="virtualClass" name="virtualClass">
										<option th:each="virtualclass:${virtualClasses}" th:value="${virtualclass.id}" th:text="${virtualclass.name}"></option>
									</select>
								</div>
								<div class="form-group">
									<label>入学日期</label>
									<input class="form-control" type="date" id="enrollDate" name="enrollDate"/>
								</div>
								<button class="btn btn-default save" type="button" >保存</button>
								<button class="btn btn-default delete" type="button" style="display:none;">删除</button>	
								<button class="btn btn-default detailCourse" type="button" style="display:none;">课程</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/preloader.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap//js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/changeBg.js}"></script>
	<script type="text/javascript" th:src="@{/js/load.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap-select/js/bootstrap-select.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/studentSelect.js}"></script>
	<script type="text/javascript" th:src="@{/js/manage/datatableCHN.js}"></script>
	<script type="text/javascript" th:src="@{/js/manage/student.js}"></script>
</body>
</html>
