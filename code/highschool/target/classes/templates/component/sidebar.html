<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

        <div id="logo">

        <a id="toggle">

        <div class="dark">

                            </a>

                        <li>
